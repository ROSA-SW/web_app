<html ng-app="custom-webapp-ui" lang="en">
  <head>
    <!-- Load the Telegram Library -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Load the AngularJS Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
      // Initialize the AngularJS module and controller
      angular.module("custom-webapp-ui", []).controller('CustomUIController', function CustomUIController($scope) {
        // Initialize the user object
        $scope.user = {
          name: "",
          age: ""
        };

        // Initialize the "Save" button from the Telegram Web App library
        const mainButton = window.Telegram.WebApp.MainButton;
        mainButton.text = "Save Preferences";
        mainButton.enable();
        mainButton.show();

        // Define the saveData function to send data to Telegram
        $scope.saveData = function() {
          window.Telegram.WebApp.sendData(JSON.stringify($scope.user));
        };

        // Attach the saveData function to the MainButton click event
        mainButton.onClick($scope.saveData);
      });
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body ng-controller="CustomUIController">
    <div class="input-group">
      <label for="name">Name:</label>
      <input type="text" id="name" ng-model="user.name">
    </div>
    <div class="input-group">
      <label for="age">Age:</label>
      <input type="text" id="age" ng-model="user.age">
    </div>
    <button ng-click="saveData()">Save</button>
  </body>
</html>
